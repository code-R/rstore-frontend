<div class="container">
    <h4>{{ formAction }} DEPARTMENT</h4>

    <div class="row add-department">
        <div class="col s12 m6 l6">
            <div class="row">
                <form [formGroup]="departmentForm" (ngSubmit)="submitAction()" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="name" type="text" formControlName="name" class="validate">
                            <label for="name">Name</label>
                            <div *ngIf="departmentForm.get('name').touched && !departmentForm.get('name').valid">
                                <span *ngIf="departmentForm.get('name').hasError('required')" class="err-msg">
                                    It is a required field
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <textarea class="materialize-textarea" formControlName="description">
                            </textarea>
                            <label for="name">Description</label>
                            <div *ngIf="departmentForm.get('description').touched && !departmentForm.get('description').valid">
                                <span *ngIf="departmentForm.get('description').hasError('required')" class="err-msg">
                                    It is a required field
                                </span>
                            </div>
                        </div>
                    </div>
                    <input formControlName="id" type="hidden">
                    <button class="btn waves-effect waves-light">{{ formAction }}
                        <i class="material-icons">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="rstore container">
    <h4>DEPARTMENTS INFO</h4>
    <div class="row department-info">
        <div class="col s12">
            <table class="striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let department of departments;let i = index">
                        <td scope="row">{{ i + 1 }}</td>
                        <td>{{ department.name }}</td>
                        <td>{{ department.description }}</td>
                        <td>{{ department.created_at }}</td>
                        <td>
                            <button (click)="editDepartment(department)" class="waves-effect waves-light btn">
                                <i class="material-icons">edit</i>
                                Edit
                            </button>
                            <button (click)="deleteDepartment(department.id)" class="waves-effect waves-light btn red">
                                <i class="material-icons">delete</i>
                                Delete
                            </button>
                            <a [routerLink]="[department.id, 'categories']" class="waves-effect waves-light btn">
                                <i class="material-icons">list</i>
                                Categories
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
